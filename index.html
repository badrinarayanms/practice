<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Array Problems Revision</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e8e8e8;
            --code-bg: #2d2d2d;
            --code-border: #3a663e;
            --title-color: #4fc3f7;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: var(--title-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .problem-container {
            margin-bottom: 40px;
        }

        .problem-title {
            color: var(--title-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #252526;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 8px 12px;
             
        }

        .code-buttons {
            display: flex;
            gap: 6px;
        }

        .code-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .btn-red { background-color: #ff5f56; }
        .btn-yellow { background-color: #ffbd2e; }
        .btn-green { background-color: #27c93f; }

        .code-filename {
            margin-left: 10px;
            color: #858585;
            font-size: 0.8rem;
        }

        .code-snippet {
            position: relative;
            background-color: var(--code-bg);
            border-radius: 0 0 8px 8px;
            padding: 15px;
            overflow-x: auto;
            font-family: 'SF Mono', 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #d4d4d4;
            tab-size: 4;
            margin:0PX;
            border-top: none;
            white-space: pre;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #3a3a3a;
            color: #e8e8e8;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;

        }

        .code-snippet:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: #4a4a4a;
        }

        .copy-btn:active {
            background: #2a2a2a;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .problem-title {
                font-size: 1.1rem;
            }

            .code-snippet {
                font-size: 0.85rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Array Problems Revision</h1>
    <div id="problems-list"></div>

    <script>
        // Array problems data
        const problems = [
            {
                title: "1. Reverse an Array",
                filename: "Reverse-an-Array.java",
                code: `class Solution {
    public void reverseString(char[] s) {
        int l = 0;
        int r = s.length - 1;
        while (l < r) {
            char temp = s[l];
            s[l] = s[r];
            s[r] = temp;
            l++;
            r--;
        }
    }
}`
            },
            {
                title: "2. Two Sum",
                filename: "two-sum.js",
                code: `function twoSum(nums, target) {
    const map = {};
    for (let i = 0; i < nums.length; i++) {
        const complement = target - nums[i];
        if (complement in map) {
            return [map[complement], i];
        }
        map[nums[i]] = i;
    }
    return [];
}`
            },
            
        ];

        // Render problems
        const problemsList = document.getElementById('problems-list');
        
        problems.forEach((problem) => {
            const problemElement = document.createElement('div');
            problemElement.className = 'problem-container';
            
            problemElement.innerHTML = `
                <div class="problem-title">${problem.title}</div>
                <div class="code-header">
                    <div class="code-buttons">
                        <div class="code-btn btn-red"></div>
                        <div class="code-btn btn-yellow"></div>
                        <div class="code-btn btn-green"></div>
                    </div>
                    <div class="code-filename">${problem.filename}</div>
                </div>
                <pre class="code-snippet"><button class="copy-btn">Copy</button>${problem.code}</pre>
            `;
            
            problemsList.appendChild(problemElement);
            
            // Add copy functionality
            const copyBtn = problemElement.querySelector('.copy-btn');
            const codeSnippet = problemElement.querySelector('.code-snippet');
            
            copyBtn.addEventListener('click', () => {
                const codeText = codeSnippet.textContent.replace('Copy', '').trim();
                navigator.clipboard.writeText(codeText).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
